name: Development

on: [push, pull_request]

env:
  CONSOLE_OUTPUT: XTerm

jobs:
  test:
    name: ${{matrix.ruby}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    
    strategy:
      matrix:
        os:
          - ubuntu
          - macos
        
        ruby:
          - "3.1"
    
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    
    - uses: kurocha/setup-cpp@master
    
    - name: Installing packages (ubuntu)
      if: matrix.os == 'ubuntu'
      run: sudo apt-get install libvulkan-dev mesa-vulkan-drivers vulkan-utils

    - name: Run tests
      timeout-minutes: 5
      run: |
        bundle exec teapot fetch
        bundle exec teapot build Test/Concurrent
